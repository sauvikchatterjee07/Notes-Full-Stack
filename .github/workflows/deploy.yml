name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Push to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Execute remote SSH commands using password
        uses: appleboy/ssh-action@v1
        with:
          host: 13.201.74.124
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            rm -rf Notes-Full-Stack
            git clone git@github.com:sauvikchatterjee07/Notes-Full-Stack.git
            curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.40.3/install.sh | bash
            \. "$HOME/.nvm/nvm.sh"
            nvm install 22.13.1
            cd Notes-Full-Stack/Frontend/Task-App-Frontend
            npm install
            sudo apt update
            sudo apt install nginx
            sudo systemctl start nginx
            sudo systemctl enable nginx
            npm run build
            sudo cp -r dist/* /var/www/html/
            cd ../../
            cd Backend/
            npm install
            npm install -g pm2
            pm2 start index.js --name notes-backend
