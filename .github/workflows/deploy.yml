on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Push to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code to github own server
        uses: actions/checkout@v2

      - name: Execute remote SSH commands
        uses: appleboy/ssh-action@v1
        with:
          host: 13.127.128.212
          username: ubuntu
          key: ${{ secrets.EC2_KEY}}
          port: 22
          script: |
            rm -rf Notes-Full-Stack
            git clone https://github.com/sauvikchatterjee07/Notes-Full-Stack.git
            curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.7/install.sh | bash
            \. "$HOME/.nvm/nvm.sh"
            nvm install 22.13.1
            node -v

            cd Notes-Full-Stack/Frontend/Task-App-Frontend
            npm install
            npm run build

            sudo apt update
            sudo apt install -y nginx
            sudo systemctl start nginx
            sudo systemctl enable nginx
            sudo scp -r dist/* /var/www/html/

            cd ../../Backend
            printf "%s\n" "${{ secrets.BACKEND_ENV }}" > .env
            cat .env
            npm install
            npm install -g pm2
            pm2 stop notes-backend || true
            pm2 start index.js --name notes-backend
